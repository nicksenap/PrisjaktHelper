<!DOCTYPE html>
<html>

<head>
    <title>Prisjakt Helper Options</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: "Roboto", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        label span {
            flex-shrink: 0;
            margin-right: 10px;
            width: 150px;
            font-weight: bold;
        }

        select,
        input[type="color"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p#confirmation {
            margin-top: 10px;
            text-align: center;
        }

        /* Adjustments for responsiveness */
        @media (max-width: 400px) {
            body {
                width: 250px;
                padding: 8px;
            }

            h1 {
                font-size: 20px;
            }

            select,
            input[type="color"] {
                padding: 6px;
                font-size: 12px;
            }

            button {
                padding: 10px 12px;
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <h1>Prisjakt Helper Options</h1>
    <label>
        <span>Redirect behavior:</span>
        <select id="behavior">
            <option value="store">Redirect to store (default)</option>
            <option value="google">Redirect to Google</option>
        </select>
    </label>
    <label>
        <span>Button color:</span>
        <input type="color" id="color" value="#db7093" />
    </label>
    <br />
    <button id="save">Save</button>
    <p id="confirmation"></p>
    <script src="popup.js"></script>
</body>

</html>
